<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="klikni">Klikni ovde</p>
    <p id="dvaKlika">Klikni ovde dva puta</p>

    <hr>
    <button id="minus">-</button>
    <span id="res">0</span>
    <button id="plus">+</button>

    <hr>
    <input type="text" placeholder="Unesite ime" id="ime">
    <button id="hello">Hello</button>
    <p id="helloIspis"></p>

    <hr>
    <form action="">
        <p>
            <label>Godina rođenja:</label>
            <input type="number" id="godRodj">
        </p>

        <p>
            <label>Pol:</label>
            <input type="radio" name="pol" id="" value="z">Ženski
            <input type="radio" name="pol" id="" value="m">Muški
            <input type="radio" name="pol" id="" value="n" checked>Neopredeljen
        </p>

        <p>
            <input type="submit" value="Pošalji" id="posalji">
        </p>
    </form>

    <p id="ispis"></p>

    <script src="script.js"></script>
</body>
</html>
